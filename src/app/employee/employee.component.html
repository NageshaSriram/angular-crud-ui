<table border="1">
    <thead>
      {{tableName}}
    </thead>
    <tr>
      <th>name</th>
      <th>designation</th>
      </tr>
    
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.designation}}</td>
            </tr>
    </tbody>
      </table>
      <div>
        Enter Your name<input type="text" [(ngModel)] = "myName" />
        Enter Your name color<input type="text" [(ngModel)] = "myNameColor" />
        Your name is <span [innerHTML] = "myName" [style.color]="myNameColor"></span>
      </div>
